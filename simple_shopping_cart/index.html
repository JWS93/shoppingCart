<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class = "container">
      <h1 class = "text-center my-3">Meat Market Shopping Cart</h1>
      <div class = "row">
        <div class = "col-12">
          <table class = "table table-responsive">
            <thead>
              <tr>
                <th class = "col">product</th>
                <th class = "col">price($)</th>
                <th class = "col">quantity</th>
                <th class = "col">product total($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class = "name">Steak</td>
                <td class = "cost">25</td>
                <td class = "quantity"><input type = "number" value = "0" /></td>
                <td class = "productTotal"></td>
                <td><button class = "btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class = "name">Salmon</td>
                <td class = "cost">30</td>
                <td class = "quantity"><input type = "number" value = "0" /></td>
                <td class = "productTotal"></td>
                <td><button class = "btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class = "name">Pork Chop</td>
                <td class = "cost">20</td>
                <td class = "quantity"><input type = "number" value = "0" /></td>
                <td class = "productTotal"></td>
                <td><button class = "btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class = "name">Chicken</td>
                <td class = "cost">15</td>
                <td class = "quantity"><input type = "number" value = "0" /></td>
                <td class = "productTotal"></td>
                <td><button class = "btn btn-light btn-sm remove">remove</button></td>
              </tr>
              <tr>
                <td class = "name">Lamb</td>
                <td class = "cost">20</td>
                <td class = "quantity"><input type = "number" value = "0"></td>
                <td class = "productTotal"></td>
                <td><button class = "btn btn-light btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <form class = "col-12" id = "addProduct">
          <input class = "mx-4" name = "name" type = "text" placeholder = "Name" required/>
          <input class = "mx-4" name = "cost" type = "text" placeholder = "Price" />
          <input class = "mx-4" name = "quantity" type = "text" placeholder = "Quantity" />
          <button class = "btn btn-primary btn-sm add">add</button>
        </form>
        <div class = "col-12 col-md-6">
          <h4>Cart Total: $<span id = "grandTotal"></span></h4>
        </div>
      </div>
    </div>

  </body>
</html>
